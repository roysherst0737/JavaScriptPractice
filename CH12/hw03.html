    <script>
        const colNames = ['編號', '使用者名', '密碼', '暱稱', '帳號啟用否', '註冊日期時間'];
        const users = [
            { id: 1, username: 'william1234', password: 'P@ssw0rd', nickname: 'William', pass: true, registerDateTime: '2016/12/05 12:34:56' },
            { id: 2, username: 'vera1211', password: '12345678', nickname: 'Vera', pass: false, registerDateTime: '2019/01/07 11:22:33' },
            { id: 3, username: 'reds1210', password: '!QAZ2wsx', nickname: 'Reds', pass: true, registerDateTime: '2015/03/06 10:20:30' }
        ];

        const table = document.createElement('table');
        table.border = '1';
        table.append(getThead());
        table.append(getTbody());
        document.body.prepend(table);

        function getThead() {
            const thead = document.createElement('thead');

            const tr = document.createElement('tr');
                for(let name of colNames) {
                    const th = document.createElement('th');
                    th.textContent = name;
                    tr.append(th);
                }
                thead.append(tr);
                return thead;
        }

        function getTbody() {
            const tbody = document.createElement('tbody');
            for (let user of users) {
                const tr = document.createElement('tr');
                for (let key in user) {
                    const value = user[key];
                    const td = document.createElement('td');
                    td.textContent = value;
                    tr.append(td);
                }
                tbody.append(tr);
            }
            return tbody;
        }

    </script>
